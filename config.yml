---
baseURL: https://qurobotics.de/
languageCode: en-us
title: Qu Robotics
theme: piko
paginate: "9"
copyright:
googleAnalytics: # Enter Google Analytics ie. UA-012345678-9
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
