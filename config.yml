    heroDescription: A freelance Roboticist specializing in C++, with expertise in Linux and ROS.
    heroCTAPrimaryText: Blog
    heroCTAPrimaryUrl: "/blog/"
    heroCTASecondaryText: Contact Me
    heroCTASecondaryUrl: "/contact/"
    heroBackgroundImage: "/uploads/pano_marienplatz.jpg"
    # Blog Section
    disableBlogSection: false
    blogTitle: Latest Posts
    blogDescription: This is my latest blog posts
    seeMoreText: More Posts
    # About Section
    disableAboutSection: false
    aboutTitle: About
    aboutDescription:
    aboutImgUrl: "/uploads/self.jpeg"
    aboutContent: I am a Senior Robotics Software Engineer with a passion for creating intelligent machines. With a strong background in C++ and robotics, I have contributed to cutting-edge projects in the field. My expertise spans software development, robot behavior design, and open-source collaboration. I thrive in agile environments and am dedicated to advancing the field of robotics.
    # Portfolio Section
    disablePortfolioSection: true
    portfolioTitle: Portfolio
    portfolioDescription: Some of my works
    portfolio:
    - imageUrl: /uploads/portfolio-1.webp
      alt: # image alt for better SEO
      description: Portfolio One.
      websiteUrl: #
    - imageUrl: /uploads/portfolio-2.webp
      alt: # image alt for better SEO
      description: Portfolio Two.
      websiteUrl: #
    - imageUrl: /uploads/portfolio-3.webp
      alt: # image alt for better SEO
      description: Portfolio Three.
      websiteUrl: #
